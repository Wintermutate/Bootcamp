<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Variable Assignment</title>
</head>
<body>
	
	<!-- Note the script tag here as well as the "text/javascript" -->
	<script type="text/javascript">
	var eSteak = confirm("Do you like steak?");

	if (eSteak){
		document.write("Here's a Steak Sandwich");
	}
	else{
		document.write("Here's a tofu stir fry.");
	}

	var bYear = prompt("What is your birth year?");

	if (bYear > 1994){
		document.write("No Sake for you!");
	}
	</script>
</body>
</html>
